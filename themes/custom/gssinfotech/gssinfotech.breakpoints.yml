# The breakpoints should match _vars.scss
gssinfotech.desktop:
  label: Desktop
  mediaQuery: 'all and (min-width: 941px)'
  weight: 0
  multipliers:
    - 1x
gssinfotech.tablet:
  label: Tablet
  mediaQuery: 'all and (max-width: 940px)'
  weight: 1
  multipliers:
    - 1x
gssinfotech.mobile:
  label: Mobile
  mediaQuery: 'all and (max-width: 600px)'
  weight: 5
  multipliers:
    - 1x
